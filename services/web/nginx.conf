server {
	listen 8080;
	server_name _;
	root /usr/share/nginx/html;
	index index.html;
	location / {
		try_files $uri $uri/ /web/index.html;
	}
	location ~* \.(js|css|png|jpg|jpeg|gif|svg|webp|json|webmanifest)$ {
		add_header Cache-Control "public, max-age=86400";
		try_files $uri =404;
	}
	# Service worker and manifest must be reachable
	location = /web/sw.js { add_header Cache-Control "no-cache"; }
	location = /web/manifest.webmanifest { add_header Cache-Control "no-cache"; }
}