# Production Nginx Configuration - إعدادات Nginx للإنتاج
# Real production configuration - إعدادات إنتاج حقيقية

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic Settings - الإعدادات الأساسية
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # MIME Types - أنواع MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging - التسجيل
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip Compression - ضغط Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate Limiting - تحديد معدل الطلبات
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;

    # Security Headers - رؤوس الأمان
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Upstream Application - التطبيق الرئيسي
    upstream app_backend {
        server app:8000;
        keepalive 32;
    }

    # HTTP Server - خادم HTTP
    server {
        listen 80;
        server_name _;
        
        # Redirect to HTTPS - إعادة توجيه إلى HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS Server - خادم HTTPS
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL Configuration - إعدادات SSL
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security - الأمان
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Root Directory - المجلد الجذر
        root /var/www/html;
        index index.html index.htm;

        # API Endpoints - نقاط النهاية API
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # Health Check - فحص الصحة
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Static Files - الملفات الثابتة
        location /static/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Media Files - ملفات الوسائط
        location /media/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Main Application - التطبيق الرئيسي
        location / {
            try_files $uri $uri/ /index.html;
            
            # Cache static assets - تخزين مؤقت للأصول الثابتة
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Error Pages - صفحات الأخطاء
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}